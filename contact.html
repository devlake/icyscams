  <div class="container" style="padding-top: 80px;">

      <div class="col-xl-8 offset-xl-2 text-18">
        <h1 class="mb-4">Contact Information</h1>
        <h3 class="mb-4">Icy Scams</h3>

        <h3 class="mb-5">Use our contact form for fast response</h3>

        <form id="contact-form" method="post" action="php/contact.php" role="form">
          <!-- alert anchor (messages) -->
          <div class="messages"></div>
          <div class="controls">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="form_name">First Name *</label>
                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *"
                    required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="form_lastname">Last Name *</label>
                  <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *"
                    required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *"
                    required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="form_phone">Phone</label>
                  <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Your message *" rows="4"
                required="required" data-error="Please, leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <div class="g-recaptcha" data-sitekey="6Lf2-2oUAAAAAEVxGhbQq_5jQKpbBIBhoLO9feOF" data-callback="verifyRecaptchaCallback"
                data-expired-callback="expiredRecaptchaCallback"></div>
              <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
              <div class="help-block with-errors"></div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-send" value="Send message">
            <p class="text-muted" style="padding-top: 10px;">
              <strong>*</strong> These fields are required.</p>
          </div>
        </form>
      </div>
